<!DOCTYPE html>
<html>
<head>
	<title>My Postcard</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <form class="postcard" action="https://formspree.io/" method="post">
        <div id="container">

            <div class="postcard-header">
                <div class="left-part">
                    <h1>My Postcard</h1>
                </div>

                <div class="right-part">
                    <img id="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                </div>
            </div>

        <div class="postcard-body">
            <div class="left-part">
                <p>
                Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!
                </p>

                <p>
                This is so cool, can't wait to start doing more stuff!
                </p>
            </div>

            <div class="right-part">
                <input type="text" name="name" placeholder="Some Name">
                <input type="email" name="email" placeholder="Some Email">
                <input type="text" name="comments" placeholder="Some comment">
            </div>
        </div>

            <div class="postcard-footer">
                <button>Send My Postcard</button>
            </div>
        
        </div>
    </form>

</body>
</html>
